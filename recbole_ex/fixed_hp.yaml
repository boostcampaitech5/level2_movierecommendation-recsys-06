# hp
tool: "ray"

model: "GRU4Rec"
data_path: "/opt/ml/level2_movierecommendation-recsys-06/recbole_ex/dataset"
dataset: "recbole_data"

# model
embedding_size: 64
hidden_size: 256
dropout_prob: 0.3
train_neg_sample_args: ~
loss_type: "CE"

# data
User_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp

load_col:
  inter: [user_id, item_id, timestamp]

ITEM_LIST_LENGTH_FIELE: item_length
LIST_SUFFIX: _list
MAX_ITEM_LIST_LENGTH: 50

# train_eval
epochs: 50
train_batch_size: 1024
eval_batch_size: 1024
train_neg_sample_args: ~
eval_args:
    group_by: user
    order: TO
    split: {'LS': 'valid_and_test'}
    mode: full
metrics: ['Recall', 'MRR', 'NDCG', 'Hit', 'Precision']
topk: 10
valid_metric: Recall@10