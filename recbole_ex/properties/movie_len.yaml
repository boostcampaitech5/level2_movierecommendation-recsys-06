# Atomic File Format
field_separator: "\t"
seq_separator: " "

# Common Features
User_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: unix_time

train_neg_sample_args:
  uniform: 1


# Selectively Loading
load_col:
  inter: [user_id, item_id, unix_time, rating]
  item: [item_id, user_watched_num, item_title, item_year]
  user: [user_id, item_watched_num]

ITEM_LIST_LENGTH_FIELE: item_length
LIST_SUFFIX: _list
MAX_ITEM_LIST_LENGTH: 50


